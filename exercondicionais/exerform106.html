<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <script>
    function calcularPedido() {
      /*
        Nome: Kaique Oliveira Santos
        RA: 0781821041
        Questinário: 10
        Número da questão: 95
      */
      var codigoLanche, qtd, valorTotal

      var precoCachorroQuente = 1.20,
        precoBauruSimples = 1.30,
        precoBauruOvo = 1.50,
        precoHamburguer = 1.20,
        precoCheeseburguer = 1.30,
        precoRefrigerante = 1.00

      codigoLanche = Number(parseInt(document.getElementById("codigoLanche").value))
      qtd = Number(parseInt(document.getElementById("qtdLanche").value))

      switch (codigoLanche) {
        case 100:
          valorTotal = qtd * precoCachorroQuente
          alert(`Valor total do pedido: R$ ${valorTotal.toFixed(2)}`)
          break;

        case 101:
          valorTotal = qtd * precoBauruSimples
          alert(`Valor total do pedido: ${valorTotal.toFixed(2)}`)
          break;

        case 102:
          valorTotal = qtd * precoBauruOvo
          alert(`Valor total do pedido: ${valorTotal.toFixed(2)}`)
          break;

        case 103:
          valorTotal = qtd * precoHamburguer
          alert(`Valor total do pedido: ${valorTotal.toFixed(2)}`)
          break;

        case 104:
          valorTotal = qtd * precoCheeseburguer
          alert(`Valor total do pedido: ${valorTotal.toFixed(2)}`)
          break;

        case 105:
          valorTotal = qtd * precoRefrigerante
          alert(`Valor total do pedido: ${valorTotal.toFixed(2)}`)
          break;

        default:
          alert('código inexistente');
      }
    }
  </script>
</head>

  <div class="container">

      <div class="col-6">
        <form>
          Código do lanche: <input class="form-control" type="text" id="codigoLanche"
            placeholder="Digite o código do lanche">
          Quantidade: <input class="form-control" type="text" id="qtdLanche" placeholder="Digite a quantidade">

          <button class="btn btn-warning my-1 ml-5" type="button" value="Calcular" onclick="calcularPedido()">
