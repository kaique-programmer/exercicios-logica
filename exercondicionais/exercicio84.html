<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
        
    var n1, n2, diferenca1, diferenca2

    n1 = Number(prompt('Digite um 1° valor'))
    n2 = Number(prompt('Digite um 2° valor'))

    diferenca1 = n1 - n2
    diferenca2 = n2 - n1
    
    if(n1 > n2)
      alert(`Maior número ${n1}, diferença de ${diferenca1} para o menor ${n2}`);

    if(n2 > n1)
      alert(`Maior número ${n2}, diferença de ${diferenca2} para o menor ${n1}`); 
  </script>
