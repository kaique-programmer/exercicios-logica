<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    function verificarMaiorMenor() { 
      var n1, n2, diferenca1, diferenca2

      n1 = Number(document.getElementById('txtN1').value)
      n2 = Number(document.getElementById('txtN2').value)

      diferenca1 = n1 - n2
      diferenca2 = n2 - n1

      if (n1 > n2)
        alert(`Maior número ${n1}, diferença de ${diferenca1} para o menor ${n2}`);

      if (n2 > n1)
        alert(`Maior número ${n2}, diferença de ${diferenca2} para o menor ${n1}`);

    }
  </script>
</head>

<body>
  <div class="container">
    <div class="row my-3 ml-5">
      <div class="col-4">
        <form>
          N1: <input class="form-control" type="text" id="txtN1" placeholder="Digite um número">
          N2: <input class="form-control" type="text" id="txtN2" placeholder="Digite um número">
          <button class="btn btn-warning my-1 ml-5" type="button" value="Calcular" onclick="verificarMaiorMenor()">
            Verificar Maior ou Menor Número
          </button>
        </form>
      </div>
    </div>
  </div>

</body>
